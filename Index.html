            div {
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                animation: myname 5s infinite;
            }
            @keyframes myname{
                0%{top:0px; left: 0px; background: red;}
                25%{top:0px; left: 100px; background: orange;}
                50%{top: 100px; left: 100px; background: yellow;}
                75%{top: 100px; left: 0px; background: yellowgreen;}
                100%{top:0px; left: 0px; background: green;}
            }
            p.text {
                border: 2px solid red;
                border-width: 10px 1px 5px 20px;
                border-radius: 12px;
                padding: 5px;
            }
            .flex{
                background-color: violet;
                width: 200px;
                height: 200px;
            }
            .flex1{
                background-color: black;
                width: 500px;
                height: 350px;
            }
            @media only screen and (max-width: 1200px) {
                body{
                    background-color: lightblue;
                }
            }
        </style>
